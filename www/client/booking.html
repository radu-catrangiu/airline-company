<html>

<head>
    <title>Booking</title>
    <!-- IE -->
    <link rel="shortcut icon" type="image/x-icon" href="/resources/favicon.ico" />
    <!-- other browsers -->
    <link rel="icon" type="image/x-icon" href="/resources/favicon.ico" />
    <link rel="stylesheet" href="/resources/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>

<body>
    <style>

        html {
        height: 100%;
    }

    body {
        background-color: #f5f5f5;
    }

    </style>

    <div id="app">

        <!-- Modal -->
        <div class="modal" tabindex="-1" role="dialog">
            <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Buy ticket{{plural}}</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <input v-model="billing_info.card_number" type="text" class="form-control" id="inputSource"
                                    placeholder="Card Number">
                            </div>
                            <div class="form-group col-md-6">
                                <input v-model="billing_info.name" type="text" class="form-control" id="inputDestination"
                                    placeholder="Name On Card">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-3">
                                <input v-model="billing_info.expiry_month" type="number" class="form-control" id="inputDepartureDay"
                                    placeholder="Expiry Month">
                            </div>
                            <div class="form-group col-md-3">
                                <input v-model="billing_info.expiry_year" type="number" class="form-control" id="inputMaxFlights"
                                    placeholder="Expiry Year">
                            </div>
                            <div class="form-group col-md-6">
                                <input v-model="billing_info.card_cvv" type="number" class="form-control" id="inputDestination"
                                    placeholder="CVV">
                            </div>
                        </div>
                        <div v-if="error" class="form-row text-center">
                            <div class="form-group col-md-3"></div>
                            <div class="form-group col-md-6">
                                <span class="badge badge-pill badge-danger">{{error}}</span>
                            </div>
                            <div class="form-group col-md-3"></div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button v-on:click="buy_flights()" type="button" class="btn btn-danger">Buy</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="text-muted">
                ID: {{id}}
            </div>
            <div class="card mt-3" style="width: auto;">
                <div class="card-body">
                    <div class="row">
                        <div v-for="(flight, index) in flights" class="col-sm-6">
                            <div class="card my-2">
                                <div class="card-body">
                                    <div class="d-flex w-100 justify-content-between">
                                        <h5 class="font-weight-bold mb-1">
                                            {{ flight.source | capitalize}} to {{flight.destination | capitalize}}
                                        </h5>
                                    </div>
                                    <div class="container">
                                        <div class="row">
                                            <div class="col">Departure hour: {{ flight.departure_hour }}</div>
                                            <div class="col">Departure day: {{ flight.departure_day }}</div>
                                            <div class="w-100"></div>
                                            <div class="col">Flight duration: {{ flight.duration }}</div>
                                            <div class="col">Remaining seats: {{ flight.seats }}</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div v-if="!bought" class="col">
                            <button v-on:click="insert_card_details()" type="button" class="mt-4 btn btn-block btn-warning">
                                Buy ticket{{plural}}
                            </button>
                        </div>
                        <div v-if="bought" class="col">
                            <h2><span class="btn-block badge badge-success">Ticket{{plural}} bought!</span></h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/resources/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="/resources/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="/resources/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <script src="/resources/vue.js"></script>
    <script src="/resources/axios.min.js"></script>
    <script src="/resources/tv4.min.js"></script>

    <script src="booking.js"></script>

</body>

</html>
